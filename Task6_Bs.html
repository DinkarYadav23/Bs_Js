<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>BS Task 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="position-relative m-5 w-25 ps-5 pe-5 pt-2 pb-2" style="background: #f7f7f7">
        <form class="bootstrap-form-with-validation needs-validation" novalidate="">
            <div class="form-group mb-3 needs-validation">
                <label class="form-label form-label" for="text-input">Name</label>
                <input class="form-control form-control" type="text" id="text-input" name="text-input" required="" />
                <div class="invalid-feedback"><span>Name is required</span></div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label form-label" for="email-input">Email</label>
                <input class="form-control form-control" type="email" id="email-input" name="email-input" required="" />
                <div class="invalid-feedback"><span>Email is required</span></div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label form-label form-label" for="password-input" required="">Password</label>
                <input class="form-control form-control" type="password" id="password-input" name="password-input" required="" />
                <div class="invalid-feedback"><span>Password is required</span></div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label form-label" for="form-select">Hobbies</label>
                <select class="form-select chosen" size="1" aria-label="Multiple select example" id="form-select" required>
                    <option value="" selected disabled></option>
                    <option value="learning">Learning</option>
                    <option value="Reading">Reading</option>
                    <option value="drawing">Drawing</option>
                    <option value="dancing">Dancing</option>
                    <option value="acting">Acting</option>
                    <option value="photography">Photography</option>
                    <option value="cooking">Cooking</option>
                    <option value="OutdoorGames">Outdoor Games</option>
                    <option value="IndoorGames">Indoor Games</option>
                    <option value="onlineGames">Online Games</option>
                    <option value="Others">Others</option>
                </select>
                <div class="invalid-feedback"><span>Hobbies is required</span></div>
            </div>
            <div class="form-group mb-3">
                <button class="btn btn-primary w-100" type="submit" style="background: #bd2133; border: none">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach((form) => {
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
